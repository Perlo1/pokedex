<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pokedex.css">
    <title>ShinyDex</title>
</head>

<body>
    <div id="content-box">
        <div id="pokemon-info">
            <img id="pokemon-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/1.png">
            <div id="pokemon-types">
                <span class="type-box grass">GRASS</span><span class="type-box poison">POISON</span>

            <div id="pokemon-description"></div>
            <div id="pokemon-ability"></div>
        </div>
        <div id="pokemon-list"></div>
    </div>
    <script src="pokedex.js"></script>
</body>
</html>
